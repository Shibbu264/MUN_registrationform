<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js" ></script>
<link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-auto mb-auto  px-4 py-8" >
      <h1 class="text-3xl font-bold mb-4" id="heading">IIT BHU MUN'23 Registration Form</h1>
      <form id="registrationForm" class="max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
          <input type="text" id="name_field" placeholder="Enter your name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
          <input type="number" id="age" placeholder="Age" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="gender" class="block text-gray-700 font-bold mb-2">Gender</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            
          </select>
        </div>
        <div class="mb-4">
          <label for="Insitute" class="block text-gray-700 font-bold mb-2">Name of Institution:</label>
          <input type="text" placeholder="College or University" id="Institute" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="region" class="block text-gray-700 font-bold mb-2">Region:</label>
          <input type="text" placeholder="City or state" id="region" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" placeholder="abc264@gmail.com" id="email_field" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="MUNcount" class="block text-gray-700 font-bold mb-2">Number of MUNS participated earlier:</label>
          <input type="number" id="muncount" placeholder="" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="pastaward" class="block text-gray-700 font-bold mb-2">MUN Awards won in past:</label>
          <input type="text" placeholder="Leave if none" id="pastaward"  class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
          <label for="refferalcode"  class="block text-gray-700 font-bold mb-2">Referral code:</label>
          <input type="text"   placeholder="Optional" id="refferalcode"   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
  
       
        <div class="mb-4">
            <label for="Portfolio" class="block text-gray-700 font-bold mb-2">Portfolio Preference:</label>
            <label for="Portfolio" class="block text-gray-700  mb-2"> Preference:1</label>
            <select id="pref1" name="cars">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="audi">South Africa</option>
  </select>
         
            <label for="Portfolio" class="block text-gray-700  mb-2 "> Preference:2</label>
            <select id="pref2" name="cars" class="mb-4 ">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="audi">South Africa</option>
  </select>
        
            <label for="Portfolio" class="block text-gray-700  mb-2"> Preference:3</label>
            <select id="pref3" name="cars">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="South Africa">South Africa</option>
  </select>
        
        
        </div>
           






          <div class="mb-4">
            <label for="country" class="block text-gray-700 font-bold mb-2">Delegate Country:</label>
            <input type="text" id="delegatecountry"  required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          
        
  <div id="transformtotext">
        <button id="register1" type="button" class="w-full bg-blue-500 text-white py-2 px-4 my-4 rounded-lg hover:bg-blue-600">Register!</button></div>
        <div class="registeroptions">
        <button id="register2" type="submit" class="w-full bg-green-500 text-white py-2 px-2 rounded-lg hover:bg-blue-600" data-tooltip="Tooltip content for Single Delegate Start with your country. Do not simply type in your agenda into google and start reading. Type in your country first and get a solid idea of your government economy, conflicts, etc. Make sure you know your heads of state, GDP, major military and political allies, any major conflicts that persist in or around your country, and jot down a couple of notes. Make a small document about your general foreign policy on various issues. Make a document about your stance on social rights, humanitarian rights, military intervention, etc.

        Once you have gotten your country down, and I mean DOWN, now move on to the agenda. Now, some delegates may crucify me for this, but I look at Wikipedia. ">Single Delegate </button>
        <button id="register3" type="submit" class="w-full bg-green-500 text-white py-2 px-2 rounded-lg hover:bg-blue-600" data-tooltip="Tooltip content for Conference ambassadorStart with your country. Do not simply type in your agenda into google and start reading. Type in your country first and get a solid idea of your government economy, conflicts, etc. Make sure you know your heads of state, GDP, major military and political allies, any major conflicts that persist in or around your country, and jot down a couple of notes. Make a small document about your general foreign policy on various issues. Make a document about your stance on social rights, humanitarian rights, military intervention, etc.

        Once you have gotten your country down, and I mean DOWN, now move on to the agenda. Now, some delegates may crucify me for this, but I look at Wikipedia. " >Conference ambassador</button>
      </div>
      </form>
    </div>
   

  

    


    

    
<script src="script.js" type="module"></script>

</body>
</html>
