<!DOCTYPE html>
<html lang="en">
<head>
     <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" ></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js" ></script>
<link rel="stylesheet" href="styles.css">
    
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-auto mb-auto  px-4 py-8" >
      <h1 class="text-3xl font-bold mb-4" id="heading">IIT BHU MUN'23 Registration Form</h1>
      <form id="registrationForm" class="max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
          <input type="text" id="name_field" placeholder="Enter your name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
          <input type="email" placeholder="abc264@gmail.com" id="email_field" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
  
        <div class="mb-4">
          <label for="country" class="block text-gray-700 font-bold mb-2">Country:</label>
          <input type="text" placeholder="India" id="country_field" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="Portfolio" class="block text-gray-700 font-bold mb-2">Portfolio Preference:</label>
            <label for="Portfolio" class="block text-gray-700  mb-2"> Preference:1</label>
            <select id="pref1" name="cars">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="audi">South Africa</option>
  </select>
         
            <label for="Portfolio" class="block text-gray-700  mb-2 "> Preference:2</label>
            <select id="pref2" name="cars" class="mb-4 ">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="audi">South Africa</option>
  </select>
        
            <label for="Portfolio" class="block text-gray-700  mb-2"> Preference:3</label>
            <select id="pref3" name="cars">
    <option value="India">India</option>
    <option value="Australia">Australia</option>
    <option value="England">England</option>
    <option value="South Africa">South Africa</option>
  </select>
        
        
        </div>
           






          <div class="mb-4">
            <label for="country" class="block text-gray-700 font-bold mb-2">Delegate Country:</label>
            <input type="text" id="delegatecountry"  required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="age" class="block text-gray-700 font-bold mb-2">Age:</label>
            <input type="number" id="age" placeholder="Age" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>
        
  
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">Submit</button>
      </form>
    </div>
   

  

    


    

    <script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="script.js" type="module"></script>


</body>
</html>
